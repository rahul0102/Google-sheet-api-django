{% extends 'base.html'%}
{% block title%} Friends-create {% endblock title %}
{% block content %}
<!-- <h3 style="color:red;">{{form.errors}}</h3> -->
  {% if error_message %}
    <h5 class="w3-red w3-panel">{{error_message}}</h5>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="w3-btn w3-border w3-border-blue w3-text-blue
      w3-hover-blue w3-hover-text-white" type= "submit" value ="Create">
  </form>
{% endblock content%}
